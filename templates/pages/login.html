<!DOCTYPE html>
<html>

<head>
    {% include "component-dependencies.html" %}

    <title>{{ config.instancename }} - Login</title>
</head>

<body>
    <div class="row maincontentrow align-items-center g-3 py-2" style="height: 100vh;">
        <div class="col-sm"></div>
        <div class="col-sm">
            <div class="card py-3 px-3 text-white d-flex justify-content-center text-center">
                <h3 class="my-2">{{ config.instancename }}</h3>
                <hr>
                <div id="logininfo">
                </div>
                <form hx-post="/hx/login" hx-target="#logininfo">
                    <label>User Name</label><br>
                    <input class="form-control" type="text" id="login" name="login"><br>
                    <label>Password</label><br>
                    <input class="form-control" type="password" id="password" name="password">
                    <input class="btn btn-lg btn-primary mt-3" type="submit" value="Login" />
                </form>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</body>

</html>
